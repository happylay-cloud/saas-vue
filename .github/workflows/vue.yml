        # 调用钉钉机器人
        curl ${{ secrets.DingDing }} \
           -H 'Content-Type: application/json' \
           -d '{"msgtype": "text", 
                "text": {
                     "content": "github-vue-admin有代码推送注意查看"
                }
              }'       

        
        
        
        
        
        
        
         
